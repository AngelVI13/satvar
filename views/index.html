<script>
function initialize() {
    // Try HTML5 geolocation
    if(navigator.geolocation) {
        var intervalId = window.setInterval(function(){
            navigator.geolocation.getCurrentPosition(function(position) {
                // capture latitude and longtitude... pass back to backend
                handleGeolocationData(position.coords.latitude,position.coords.longitude);
            }, function() {
                handleNoGeolocation(true);
            });
        }, 1000);
        // NOTE: To stop the loop we can use
        // clearInterval(intervalId)
    } else {
        // Browser doesn't support Geolocation
        handleNoGeolocation(false);
    }
}

function handleGeolocationData(latitude, longitude){
    var screenQuery = "&sWidth="+screen.width+"&sHeight="+screen.height;
    var fullQuery = "/?lat="+latitude+"&long="+longitude+screenQuery;
    // window.location = fullQuery;
    // TODO: create endpoint that just recalculates and returns SVG 
    //   so that i dont have to do some strings processing here
    $.ajax({
        url: fullQuery, 
        type: "get",
        success: function(data, status){
            if (status === "success") {
                const svgHtml = data.substring(
                    data.indexOf("<svg"), 
                    data.indexOf("</svg>") + 6
                );
                console.log(svgHtml);
                const currentSvg = document.querySelector("svg");
                const newSvg = document.createElement("svg");
                newSvg.innerHTML = svgHtml;
                currentSvg.parentNode.replaceChild(newSvg, currentSvg);
            }
        },
    });
}

// TODO: I don't think this func actually does anything
function handleNoGeolocation(errorFlag) {
    if (errorFlag) {
        var content = 'Error: The Geolocation service failed.';
    } else {
        var content = 'Error: Your browser doesn\'t support geolocation.';
    }
}

document.addEventListener('DOMContentLoaded', initialize);

</script>
